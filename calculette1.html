<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculette1.css" />
    <script src="https://kit.fontawesome.com/a6c393237d.js"></script>
    <script src="./calculette1.js" defer></script>
    <title>Calculette</title>
  </head>
  <body>
    <h1 class="my-5 text-center text-primary">Calculette</h1>

    <div class="container">
      <div class="mb-3">
        <textarea class="form-control" id="calcul" rows="3" readonly
        ></textarea>
      </div>
      <div class="container text-center d-grid gap-3">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg sign num">1</button>
            <button type="button" class="btn btn-primary btn-lg sign num">2</button>
            <button type="button" class="btn btn-primary btn-lg sign num">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg sign num">4</button>
            <button type="button" class="btn btn-primary btn-lg sign num">5</button>
            <button type="button" class="btn btn-primary btn-lg sign num">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg sign num">7</button>
            <button type="button" class="btn btn-primary btn-lg sign num">8</button>
            <button type="button" class="btn btn-primary btn-lg sign num">9</button>
          </div>
        </div>
      </div>
      <div class="container text-center d-grid gap-3 mt-3 ms-">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg sign num">0</button>
            <button type="button" class="btn btn-primary btn-lg supp">Supp</button>
            <button type="button" class="btn btn-primary btn-lg c">C</button>
          </div>
        </div>
      </div>
      <div class="container text-center d-grid gap-3">
        <div class="row my-3">
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg sign op">+</button>
            <button type="button" class="btn btn-primary btn-lg sign op">-</button>
            <button type="button" class="btn btn-primary btn-lg sign op">*</button>
            <button type="button" class="btn btn-primary btn-lg sign op">/</button>
            <button type="button" class="btn btn-primary btn-lg equal">=</button>
          </div>
        </div>

            </button>
            <button class="btn text-primary btn-lg">

            </button>

            </button>

            <button class="btn text-primary btn-lg">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div> -->
      </div>
    </div>

  </body>
</html>
